<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools" ng-controller="HeadCtrl">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleMenu()" hide-gt-md>
            <md-tooltip>
                Menu
            </md-tooltip>
            <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
        </md-button>
        <h3>
            <span>CoreBLUE Admin</span>
        </h3>
        <span flex></span>
        <md-button ng-click="toggleLoginNav()">Login</md-button>
    </div>
</md-toolbar>
<md-content style="height: 600px;">
    <div layout="column">
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2 app-sidenav"  md-component-id="menu" md-is-locked-open="$mdMedia('gt-md')">
                <div ng-include="'modules/menu-content.html'"></div>
            </md-sidenav>
            <md-content flex layout-padding>
                <div ng-controller="AppCtrl" layout-margin layout="row">

                    <md-whiteframe class="md-whiteframe-z1 view-frame" layout="column" flex>
                        <!--<md-toolbar>-->
                        <!--<div class="md-toolbar-tools view-title">-->
                        <!--<h3>-->
                        <!--<span>Sku Config</span>-->
                        <!--</h3>-->
                        <!--</div>-->
                        <!--</md-toolbar>-->
                        <md-subheader class="view-title">Sku Configuration</md-subheader>
                        <md-divider >
                            <div class="view-body">
                                <md-input-container>
                                    <!-- Use floating label instead of placeholder -->
                                    <label>Search Sku</label>
                                    <input ng-model="searchText" type="text">
                                </md-input-container>
                                <md-list>
                                    <md-list-item class="md-3-line" ng-repeat="item in todos | filter:searchText">
                                        <div class="md-list-item-text">
                                            <h4>{{ item.sku }} - {{ item.carrier }}</h4>
                                            <p>{{ item.price }}</p>
                                        </div>
                                        <md-divider ng-if="!$last"></md-divider>
                                    </md-list-item>


                                </md-list>
                            </div>
                    </md-whiteframe>
                </div>
                <div flex></div>
            </md-content>
            <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Sidenav Right</h1>
                </md-toolbar>
                <md-content ng-controller="RightCtrl" layout-padding>
                    <form>
                        <md-input-container>
                            <label for="testInput">Test input</label>
                            <input type="text" id="testInput"
                                   ng-model="data" md-sidenav-focus>
                        </md-input-container>
                    </form>
                    <md-button ng-click="close()" class="md-primary">
                        Close Sidenav Right
                    </md-button>
                </md-content>
            </md-sidenav>
        </section>
    </div>
</md-content>
