<md-list>
    <h3 class="menu-heading md-subhead">Menu</h3>
    <md-divider ></md-divider>
    <md-list-item class="md-focused" ng-repeat="menuItem in menuItems" ng-click="goTo(menuItem.location)">
        <div class="md-list-item-text">
            {{menuItem.name | uppercase}}
        </div>
    </md-list-item>


</md-list>
