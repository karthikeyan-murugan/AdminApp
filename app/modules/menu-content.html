<md-list>
    <md-subheader class="md-no-sticky">Menu</md-subheader>

    <md-divider ></md-divider>
    <md-list-item ng-repeat="menuItem in menuItems | filter:{'location' : '!/' } : true" class="list-item" ng-class="{ 'list-item-active' : isMenuActive(menuItem.location)}"  ng-click="goTo(menuItem.location)">
        <div class="md-list-item-text">
            {{menuItem.name | uppercase}}
        </div>
    </md-list-item>


</md-list>
