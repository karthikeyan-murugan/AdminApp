<div layout="column" layout-align="top center" ng-controller="SkuConfigCtrl">
    <md-button class="md-fab md-raised md-primary  floating-icon" aria-label="Add Sku" ng-click="addSkuDialog($event)">
        <md-icon md-font-library="material-icons">add</md-icon>
        <md-tooltip>
            Add new Sku
        </md-tooltip>
    </md-button>
    <md-whiteframe class="md-whiteframe-z1 view-frame" layout="column" flex>
        <div class="view-body">
            <md-input-container class="sku-search-input">
                <!-- Use floating label instead of placeholder -->
                <label>
                    <md-icon md-font-library="material-icons">search</md-icon>
                    Search Sku</label>
                <input ng-model="searchText" type="text">
            </md-input-container>
            <md-list ng-if="skuConfigs">
                <md-subheader class="md-no-sticky">Configured Skus</md-subheader>
                <md-list-item >
                    <p><strong>Sku</strong></p>
                    <p><strong>Carrier</strong></p>
                    <p><strong>IB Full Price</strong></p>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <md-list-item class="list-item" ng-repeat="skuConfig in skuConfigs | filter:searchText" ng-click="goToPerson(skuConfig.name, $event)" ng-mouseenter="skuConfig.showAction = true" ng-mouseleave="skuConfig.showAction = false">
                    <p>{{ skuConfig.sku }}</p>
                    <p>{{ skuConfig.carrier }}</p>
                    <p>{{ skuConfig.price | currency}}</p>
                    <md-icon md-font-library="material-icons" ng-click="editSkuDialog(skuConfig,$event)" class="md-secondary md-hue-3" ng-show="skuConfig.showAction">edit</md-icon>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>

        </div>
    </md-whiteframe>
</div>
